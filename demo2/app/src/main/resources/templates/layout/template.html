<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (body)" >
	<head>
		<link th:href="@{/assets/css/bootstrap-united.css}" href="assets/css/bootstrap-united.css" rel="stylesheet" />
		<link th:href="@{/bootstrap/css/bootstrap-responsive.css}" href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet" />
		<link th:href="@{/bootstrap/css/bootstrap.css}" href="bootstrap/css/bootstrap.css" rel="stylesheet" />
		<link th:href="@{/datepicker/css/datepicker.css}" href="datepicker/css/datepicker.css" rel="stylesheet" />
		<style th:inline="text">
			body {
				height: 100%;
				margin: 0;
				background: url([[@{/assets/img/dockercon2035.png}]]) no-repeat center center fixed;
				background-size: 1440px 800px;
				background-repeat: no-repeat;
				display: compact;
			}
			.error {
				color: #ff0000;
				font-size: 0.9em;
				font-weight: bold;
			}

			.errorblock {
				color: #000;
				background-color: #ffEEEE;
				border: 3px solid #ff0000;
				padding: 8px;
				margin: 16px;
			}
		</style>
	</head>
<body>
	<div id="header" th:replace="~{layout/header :: header}"></div>
	
	<script th:src="@{/jquery-1.8.3.js}" src="jquery-1.8.3.js">
	</script>
	
	<script th:src="@{/bootstrap/js/bootstrap.js}" src="bootstrap/js/bootstrap.js">
	</script>

	<script src="datepicker/js/bootstrap-datepicker.js">
	</script>
    
	<div id="body" th:replace="${body}"></div>

</body>
</html>
