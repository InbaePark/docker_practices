<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{layout/template :: layout(~{::body/content()})}">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<link href="assets/css/bootstrap-united.css" rel="stylesheet" />

	<style>
	.error {
		color: #ff0000;
		font-size: 0.9em;
		font-weight: bold;
	}

	.errorblock {
		color: #000;
		background-color: #ffEEEE;
		border: 3px solid #ff0000;
		padding: 8px;
		margin: 16px;
	}
	</style>
	<title>User Login</title>
</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<div>
				<h1>Welcome to User Login</h1>
			</div>
		</div>

		<div></div>
	</div>

	<div class="col-lg-6 col-lg-offset-3">
		<div class="well">
			<div class="container">
				<div class="row">
					<div class="col-lg-6">
						<form id="myForm" th:object="${userLogin}" method="post"
							class="bs-example form-horizontal" commandName="userLogin">
							<fieldset>
								<legend>User Login Form</legend>

								<div class="form-group">
									<label for="userNameInput" class="col-lg-3 control-label">User
										Name</label>
									<div class="col-lg-9">
										<input type="text" class="form-control" th:field="*{userName}"
											id="userNameInput" placeholder="User Name" />
										<ul th:each="error : ${#fields.errors('userName')}">
											<li th:text="${error}" th:class="error"></li>
										</ul>
									</div>
								</div>

								<div class="form-group">
									<label for="passwordInput" class="col-lg-3 control-label">Password</label>
									<div class="col-lg-9">
										<input type="password" class="form-control"
											th:field="*{password}" id="passwordInput" placeholder="Password" />
										<ul th:each="error : ${#fields.errors('password')}">
											<li th:text="${error}" th:class="error"></li>
										</ul>
									</div>
								</div>

								<div class="col-lg-9 col-lg-offset-3">
									<button class="btn btn-default">Cancel</button>

									<button class="btn btn-primary">Login</button>
								</div>

							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
